<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="hero">
      <h1>Create an account</h1>
      <form data-multi-step>
        <div class="form-card" data-step>
          <h2>Sign up</h2>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" visibility name="password" id="password" />
            <br />
            <input type="checkbox" id="toggleVisibility" />
            <label for="toggleVisibility">Show Password</label>
          </div>
          <button type="button">Create</button>
        </div>
        <div class="form-card" data-step>
          <h2>Personal details</h2>
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" />
          </div>
          <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input
              type="text"
              inputmode="numeric"
              pattern="[0-9]+"
              name="phonenumber"
              id="phonenumber"
            />
          </div>
          <div class="radio-btn-group">
            <label for="gender">Gender</label>
            <div class="form-group">
              <input type="radio" name="male" id="gender-male" />
              <label for="male">male</label>
            </div>
            <div class="form-group">
              <input type="radio" name="female" id="gender-female" />
              <label for="female">female</label>
            </div>
            <div class="form-group">
              <input type="radio" name="other" id="gender-other" />
              <label for="other">other</label>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Tell us about yourself</label>
            <textarea name="description" id="description" rows="5" cols="20">
            </textarea>
          </div>
        </div>
        <div class="form-card" data-step>
          <h2>Confirmation page</h2>
          <div class="form-detail">
            <div class="form-group-detail">
              <p>Full Name: xxx</p>
            </div>
            <div class="form-group-detail">
              <p>Gender: xxxx</p>
            </div>
            <div class="form-group-detail">
              <p>Email: xxx@gmail.com</p>
            </div>
            <div class="form-group-detail">
              <p>Phone number: xxxxx</p>
            </div>
            <div class="form-group-detail">
              <p>Address : xxxx</p>
            </div>
            <div class="form-group-detail">
              <p>Bio : xxxx</p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
